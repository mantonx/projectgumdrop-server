type User {   
  id: ID! @isUnique
  email: String @isUnique
  firstName: String!
  lastName: String!
  uuid: String
  createdAt: String
}

schema {
  query: Query
  mutation: Mutation
}

input userInput {
  email: String
  firstName: String
  lastName: String
}

type Query {
  getUser(id: ID!): User
}

type Mutation {
  addUser(id: ID!, email: String!, firstName: String!, lastName: String!): User
  removeUser(id: ID!): User
}